apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext.compileSdkVersion = 28
    ext.buildToolsVersion = '26.0.2'
    ext.minSdkVersion = 16
    ext.targetSdkVersion = 27

    ext.gradlePluginVersion = '3.0.1'
    ext.kotlinVersion = '1.2.50'

    ext.playServicesVersion = '11.0.0'

    ext.constraintLayoutVersion = '1.1.2'
    ext.supportLibraryVersion = '27.1.1'
    ext.androidKtxVersion = '0.3'
    ext.androidArchVersion = '1.1.1'
    ext.androidArchRoomVersion = '1.1.0'

    ext.facebookStethoVersion = '1.5.0'

    ext.bottomNavigationVersion = '2.0.4'

    ext.rxJavaVersion = '2.1.1'
    ext.rxAndroidVersion = '2.0.2'
    ext.rxKotlinVersion = '2.1.0'

    ext.javaxAnnotationVersion = '1.0'
    ext.javaxInjectVersion = '1'

    ext.gsonVersion = '2.8.1'

    ext.okHttpVersion = '3.10.0'
    ext.retrofitVersion = '2.4.0'

    ext.daggerVersion = '2.15'

    ext.ankoCommonVersion = '0.9.1'

    ext.gradleVersionsPluginVersion = '0.17.0'

    ext.multiDexVersion = '1.0.3'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += "-Xjvm-default=enable"
        }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile)
            .matching { it.name.matches("compile\\w*ReleaseKotlin") }.all {
        kotlinOptions {
            freeCompilerArgs += "-Xno-param-assertions"
            freeCompilerArgs += "-Xno-call-assertions"
            freeCompilerArgs += "-Xno-receiver-assertions"
        }
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
