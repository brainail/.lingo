apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext.compileSdkVersion = 26
    ext.buildToolsVersion = '26.0.2'
    ext.minSdkVersion = 16
    ext.targetSdkVersion = 26

    ext.gradlePluginVersion = '3.0.1'
    ext.kotlinVersion = '1.2.31'

    ext.playServicesVersion = '11.0.0'

    ext.constraintLayoutVersion = '1.1.0'
    ext.supportLibraryVersion = '27.1.1'
    ext.androidArchVersion = '1.1.1'
    ext.materialDimensVersion = '1.4'
    ext.bottomNavigationVersion = '2.0.4'

    ext.rxJavaVersion = '2.1.1'
    ext.rxAndroidVersion = '2.0.2'
    ext.rxKotlinVersion = '2.1.0'

    ext.javaxAnnotationVersion = '1.0'
    ext.javaxInjectVersion = '1'

    ext.gsonVersion = '2.8.1'

    ext.okHttpVersion = '3.10.0'
    ext.retrofitVersion = '2.4.0'

    ext.daggerVersion = '2.15'

    ext.paperparcelVersion = '2.0.1'

    ext.ankoCommonVersion = '0.9.1'

    ext.junitVersion = '4.12'
    ext.junitMannodermausGradlePluginVersion = '1.0.0-M4-rev1'
    ext.junitGradlePlatformVersion = '1.0.0-M4'
    ext.mockitoVersion = '2.8.9'
    ext.mockitoKotlinVersion = '1.5.0'
    ext.spekVersion = '1.1.2'
    ext.espressoCoreVersion = '2.2.2'

    ext.gradleVersionsPluginVersion = '0.17.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junitMannodermausGradlePluginVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitGradlePlatformVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
