buildscript {
    ext.compile_sdk_version = 26
    ext.build_tools_version = '26.0.2'
    ext.min_sdk_version = 16
    ext.target_sdk_version = 26

    ext.gradle_plugin_version = '3.0.0'
    ext.kotlin_version = '1.1.51'
    ext.playservices_version = '11.0.0'
    ext.support_version = '26.1.0'
    ext.rxjava_version = '2.1.1'
    ext.android_arch_version = '1.0.0-alpha9-1'
    ext.rxandroid_version = '2.0.1'
    ext.rxkotlin_version = '2.1.0'
    ext.dagger_version = '2.12'
    ext.paperparcel_version = '2.0.1'
    ext.material_dimens = '1.4'
    ext.anko_common = '0.9.1'
    ext.constraint_layout = '1.1.0-beta3'

    ext.junit_version = '4.12'
    ext.junit5_execution_gradle_version = '1.0.0-M4-rev1'
    ext.junit_platform_version = '1.0.0-M4'
    ext.mockito_version = '2.8.9'
    ext.mockito_kotlin_version = '1.5.0'
    ext.spek_version = '1.1.2'
    ext.espresso_core = '2.2.2'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junit5_execution_gradle_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
